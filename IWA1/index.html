<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tally count</title>
    <link rel="stylesheet" href="/IWA1/styles.css">
    <script src="/IWA1/scripts.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto:ital,wght@1,500&display=swap">

     
</head>
<body>
<header class="header">

        <h1 class="header_title">
             Tally count</h1>

    </header>
    <aside class="controls">
        <label>
            <span>Display</span>
            <select>
                <option>Single</option>
                <option>Multiple</option>
            </select>

        </label>
        <label>
            <span>Counter</span>
            <select>
                <option> counter 1</option>
                <option>counter 2</option>
                <option>counter 3</option>
            </select>

        </label>
        <button>Settings</button>
    </aside>
    <main class="counter">
     <input class="counter_value" data-key="number" readonly value="0">
     
     <div class="counter_actions">
    <button data-key="subtract" class="Counter_button
    counter_button_first">-</button>
     <button data-key="add" class="Counter_button">+</button>
     </div>

    </main>
    <footer class="footer">
        inspired by <a class="footer_link" href="https://tallycount.app/">Tally count</a>
    </footer>
</body>

</html>
